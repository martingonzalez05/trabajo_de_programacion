  <script>
      function showGameDetails(title, details) {
      const gameTitle = document.getElementById('game-title');
      const gameDetails = document.getElementById('game-details');

      gameTitle.textContent = title;
      gameDetails.textContent = details;
    }

    // Obtener las estrellas y el documento
    const rating = document.querySelector('.rating');
    const documentBody = document.body;

    // Agregar un manejador de eventos al documento para restablecer el contador
    documentBody.addEventListener('click', function(event) {
        // Verificar si se hizo clic dentro o fuera del elemento de calificación
        if (!rating.contains(event.target)) {
            // Reiniciar el contador (desmarcar todas las estrellas)
            const starInputs = rating.querySelectorAll('input[type="radio"]');
            starInputs.forEach((input) => {
                input.checked = false;
            });
        }
    });
</script>
